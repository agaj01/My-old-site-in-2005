<p class="MsoNormal"><b>
<span style="font-size: 12.0pt; font-family: 宋体; color: black">姓</span><span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: black">&nbsp;&nbsp;&nbsp;
</span><span style="font-size: 12.0pt; font-family: 宋体; color: black">名：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">王勇毅</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">性</span><span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: black">&nbsp;&nbsp;&nbsp;
</span><span style="font-size: 12.0pt; font-family: 宋体; color: black">别：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">女</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">出生年月：</span><span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: #333399">1963.7</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">职</span><span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: black">&nbsp;&nbsp;&nbsp;
</span><span style="font-size: 12.0pt; font-family: 宋体; color: black">称：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">副教授；</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">学</span><span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: black">&nbsp;&nbsp;&nbsp;
</span><span style="font-size: 12.0pt; font-family: 宋体; color: black">历：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">硕士研究生、硕士导师</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">岗位级别：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">系聘三级教学岗</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">任教情况：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">本校</span><span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: #333399">17</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">年从教；主要从事安全和管理工程相关课程教学。</span></b></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 20.0pt">
<b><span style="font-size: 12.0pt; font-family: 宋体; color: black">科研情况：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">发表论文多篇；出版书籍部；曾两次获部级科技进步奖；主要科研成果有《北京市白色无人污染防治对策研究》等。</span></b></p>
<p class="MsoNormal"><b>
<span style="font-size: 12.0pt; font-family: 宋体; color: black">获奖情况：</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">劳动部科技进步四等奖；</span></b></p>
<p class="MsoNormal" style="text-indent: 60.25pt"><b>
<span style="font-size: 12.0pt; font-family: 宋体; color: #333399">北京市科技进步三等奖；</span></b></p>
<p class="MsoNormal" style="text-indent: 60.25pt"><b>
<span style="font-size: 12.0pt; font-family: 宋体; color: #333399">
首都经济贸易大学第二届青年教师教学基本功比赛二等奖；</span></b></p>
<p class="MsoNormal"><b>
<span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: #333399">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">首都经济贸易大学优秀班主任；</span></b></p>
<p class="MsoNormal"><b>
<span lang="EN-US" style="font-size: 12.0pt; font-family: Verdana; color: #333399">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</span><span style="font-size: 12.0pt; font-family: 宋体; color: #333399">北京市优秀德育工作者。</span></b></p>
