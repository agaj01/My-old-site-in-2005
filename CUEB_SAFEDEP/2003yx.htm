<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><b>
<span style="FONT-SIZE: 14pt; FONT-FAMILY: 黑体">2003年迎新晚会</span></b></p>
<p class="MsoNormal" style="MARGIN-LEFT: 15px; TEXT-INDENT: 24pt">
<span style="FONT-FAMILY: 宋体"><font size="2">
2003年10月，首都经济贸易大学安全与环境工程学院举办“2003年迎新晚会”。节目异常精彩，新生更是干劲十足。晚会举办十分成功，收到了预期的效果。受到了老师和同学的肯定，加强了友谊，使新生感受到了集体的温暖。新老同学，我们就是一家。</font></span></p>
<p><span 宋体? font-family: 2?;>首都经济贸易大学分团委、学生会</span></p>
